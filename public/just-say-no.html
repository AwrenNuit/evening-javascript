<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Just Say NO</title>
  </head>
  <body>
    <div id="no-wrapper">
      <div class="back-btn-container">
        <a href="index.html">
          <h1 class="back-heading">
            <span class="back-arrow"></span>
            <span class="back-letter-one">E</span>
            <span class="back-letter-two">J</span>
          </h1>
        </a>
      </div>
      <h2 id="no-heading">Set some boundaries. Honor yourself.</h2>
      <div id="no-card">
        <div id="no-card-inner">
          <p id="no-output"></p>
          <button id="no-btn" onclick="selectNoPhrase(event)">
            <span id="no-btn-span"></span>
            Own It
          </button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
